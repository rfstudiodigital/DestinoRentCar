<svg width="500" height="250" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Líneas onduladas que forman la silueta del auto -->
  <!-- Línea amarilla (superior) -->
  <path d="M 50 80 Q 120 50 200 60 Q 280 65 350 58 Q 420 55 450 75" 
        stroke="#FFD700" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Línea azul oscura (inferior) -->
  <path d="M 50 100 Q 120 130 200 120 Q 280 115 350 122 Q 420 125 450 105" 
        stroke="#1E3A8A" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Texto DESTINO -->
  <text x="250" y="170" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#2C2C2C" 
        text-anchor="middle" 
        letter-spacing="4px">DESTINO</text>
  
  <!-- Texto RENT A CAR -->
  <text x="250" y="210" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#2C2C2C" 
        text-anchor="middle" 
        letter-spacing="3px">RENT A CAR</text>
</svg>
